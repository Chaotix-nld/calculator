<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">

        </div>
        <div id="buttons">
            <button class="numbutton" onclick="appendToDisplay('7')">7</button>
            <button class="numbutton" onclick="appendToDisplay('8')">8</button>
            <button class="numbutton" onclick="appendToDisplay('9')">9</button>
            <button class="operand" onclick="calculate(), appendToDisplay('+')">+</button>
            <button class="numbutton" onclick="appendToDisplay('4')">4</button>
            <button class="numbutton" onclick="appendToDisplay('5')">5</button>
            <button class="numbutton" onclick="appendToDisplay('6')">6</button>
            <button class="operand" onclick="calculate(), appendToDisplay('-')">-</button>
            <button class="numbutton" onclick="appendToDisplay('1')">1</button>
            <button class="numbutton" onclick="appendToDisplay('2')">2</button>
            <button class="numbutton" onclick="appendToDisplay('3')">3</button>
            <button class="operand" onclick="calculate(), appendToDisplay('*')">X</button>
            <button class="operand" onclick="clearAll()">C</button>
            <button class="numbutton" onclick="appendToDisplay('0')">0</button>
            <button class="operand" onclick="calculate()">=</button>
            <button class="operand" onclick="calculate(), appendToDisplay('/')">/</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
